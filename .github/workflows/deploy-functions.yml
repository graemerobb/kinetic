name: Deploy Functions

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - ".github/workflows/deploy-functions.yml"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Find the Function App in this subscription
        run: |
          az account show -o table
          echo "---- Function Apps ----"
          az functionapp list -o table
          echo "---- Web Apps (sites) ----"
          az resource list --resource-type Microsoft.Web/sites --query "[?contains(name,'kinetic')].{name:name, rg:resourceGroup, kind:kind}" -o table

          
      - name: Verify Azure context
        run: |
          az account show
          az webapp list --query "[].name" -o table

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & build Functions
        working-directory: api
        run: |
          npm install
          npm run build

      - name: Debug show api folder tree (top)
        run: |
          echo "PWD:" && pwd
          echo "Repo root contents:" && ls -la
          echo "API folder contents:" && ls -la api
          echo "API src contents:" && ls -la api/src || true
          echo "API dist contents:" && ls -la api/dist || true

      - name: Debug find function.json
        run: |
          echo "function.json under api:"
          find api -name "function.json" -print || true

      - name: Debug find function.json and compiled JS
        run: |
          echo "Searching for function.json:" 
          find api -maxdepth 6 -name "function.json" -print || true
          echo "Searching for compiled JS under dist:" 
          find api/dist -maxdepth 6 -type f -name "*.js" -print || true
          echo "Searching for any JS files under api:" 
          find api -maxdepth 6 -type f -name "*.js" -print || true

      - name: Debug show package.json main + scripts
        run: |
          echo "api/package.json:"
          cat api/package.json
          echo "api/host.json:"
          cat api/host.json || true


      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: kinetic-api
          package: ./api
