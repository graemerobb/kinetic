name: Deploy Agent Proxy

on:
  push:
    branches: [ "main" ]
    paths:
      - "agent-proxy/**"
      - ".github/workflows/deploy-functions.yml"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read
env:
  AZURE_FUNCTIONAPP_NAME: kinetic-proxy   
  WORKING_DIRECTORY: agent-proxy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Debug Azure context
        run: |
          az account show -o table
          az group show -n Kinetic_rg -o table
          az functionapp list -g Kinetic_rg --query "[].name" -o tsv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & build Functions
        working-directory: api
        run: |
          npm install
          npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: kinetic-proxy
          package: ./agent-proxy
