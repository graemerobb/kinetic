name: Deploy Agent Proxy

on:
  push:
    branches: [ "main" ]
    paths:
      - "agent-proxy/**"
      - ".github/workflows/deploy-agent-proxy.yml"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Debug Azure context
        run: |
          az account show -o table
          az group show -n Kinetic_rg -o table
          az functionapp list -g Kinetic_rg --query "[].name" -o tsv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & build Functions
        working-directory: api
        run: |
          npm install
          npm run build

      - name: Debug show agent-proxy folder tree (top)
        run: |
          echo "PWD:" && pwd
          echo "Repo root contents:" && ls -la
          echo "API folder contents:" && ls -la agent-proxy
          echo "API src contents:" && ls -la agent-proxy/src || true
          echo "API dist contents:" && ls -la agent-proxy/dist || true

      - name: Debug find function.json
        run: |
          echo "function.json under agent-proxy:"
          find agent-proxy -name "function.json" -print || true

      - name: Debug find function.json and compiled JS
        run: |
          echo "Searching for function.json:" 
          find agent-proxy -maxdepth 6 -name "function.json" -print || true
          echo "Searching for compiled JS under dist:" 
          find agent-proxy/dist -maxdepth 6 -type f -name "*.js" -print || true
          echo "Searching for any JS files under agent-proxy:" 
          find agent-proxy -maxdepth 6 -type f -name "*.js" -print || true

      - name: Debug show package.json main + scripts
        run: |
          echo "agent-proxy/package.json:"
          cat agent-proxy/package.json
          echo "agent-proxy/host.json:"
          cat agent-proxy/host.json || true


      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: kinetic-proxy
          package: ./agent-proxy
